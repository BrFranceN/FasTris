<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FasTris</title>
    <link rel="stylesheet" href="results.css">
</head>
<body>
    <div class="container">
        
        <h1> Welcome to FasTris</h1>
        <h1> Please choice:</h1>
        <div id="choice_container">
            <div id="choice_x" class="choice">
                <canvas id="canvas_x"></canvas>
            </div>
            <div id="choice_o" class="choice">
                <canvas id="canvas_o"></canvas>
            </div>
        </div>
        <button id="play_button" disabled>Play</button>
        <div id="commands">
            <h2>COMMANDS</h2>
            <ul>
                <li><strong>W, A, S, D</strong> or <strong>ARROW KEYS</strong> to move the character</li>
                <li><strong>G</strong> to start the match</li>
                <li><strong>R</strong> to reset the match</li>
                <li><strong>P</strong> to pause the match</li>
            </ul>
        </div>

    </div>

    <script type="module" src="/index.js"></script>
</body>
</html>
